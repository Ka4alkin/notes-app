<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">

        <div class="notes">
            <div class="notes__header">
                <div>Name</div>
                <div>Created</div>
                <div>Category</div>
                <div>Content</div>
                <div>Dates</div>
                <div class="notes__header__btns">
                    <img src="./assets/images/delete.png" alt="">
                    <img src="./assets/images/archive.png" alt="">
                </div>
                <div class="notes__wrap">

                </div>
            </div>
            <div class="notes__button__wrap">
                <button class="button notes__button__create">Create new Note</button>
                <button class="button notes__button__archive">Open archived notes</button>
            </div>

            <form class="notes__add__form show" action="">
                <h3>Add new note</h3>
                <input name="name" placeholder="Name" type="text">
                <input name="category" placeholder="Category" type="text">
                <input name="content" placeholder="Content" type="text">
                <button class="button" type="submit">Add</button>
            </form>

            <div class="notes__archive show">
                <h3>Archived notes</h3>
                <!--items-->
            </div>
        </div>




    </div>
</body>
</html>
